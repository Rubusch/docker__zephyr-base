version: '3.8'

services:
    zephyr3.3:
        container_name: zephyr3.3
        image: ${USER}/zephyr3.3:20230418
        build:
            context: build_context
            dockerfile: Dockerfile
            args:
                USER: "${USER}"
                UID: "${UID}"
                GID: "${GID}"
        user: "${UID}:${GID}"     ## docker run --user=${USER}
        stdin_open: true          ## docker run -i
        tty: true                 ## docker run -t
        privileged: true
        environment:
          - USER
        env_file:
          - .env
        group_add:
          - 20                    ## group: dialout
        volumes:
          ## folder must be around
          - type: bind
            source: ~/.ssh
            target: /home/${USER}/.ssh
          - type: bind
            source: ./build_configs
            target: /home/$USER/configs
          ## folders not need to be around
          - ./zephyrproject:/home/${USER}/zephyrproject
